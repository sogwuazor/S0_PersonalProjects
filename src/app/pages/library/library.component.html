<div class="library-container">
  <div class="banner">
    <div class="banner-header title">
      The Library of Doom!
    </div>
    <div class="banner-content description">
      The personal library of our sovereign Lord {{user}}.
    </div>
  </div>
  <div class="controls">
    <div class="left">
      {{user}}'s Collection
    </div>
    <div class="right">
      <div class="btn-group novel-controls">
        <button class="btnAdd default">Add Book</button>
        <button class="btnRemove forbidden">Delete Book(s)</button>
        <button class="btnUpdate warning">Edit Book</button>
      </div>
      <div class="btn-group view-controls">
        <button class="btnToGrid">Grid</button>
        <button class="btnToGallery">Gallery</button>
      </div>
    </div>
  </div>
  <div class="library_render_tools">
    <app-card-field [cards]="cards"></app-card-field>
  </div>
</div>
